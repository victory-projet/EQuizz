<div class="dashboard-container">
  <!-- Stats Grid -->
  <app-stats-grid [stats]="stats"></app-stats-grid>

    <!-- Dashboard Body -->
    <section class="dashboard-body">
      <!-- Charts Row -->
      <div class="row-charts">
        <app-evaluation-chart></app-evaluation-chart>
        <app-participation-chart></app-participation-chart>
      </div>

      <!-- Alerts and Activities Row -->
      <div class="row-alerts-activities">
        <app-alerts-panel [alerts]="alerts"></app-alerts-panel>
        <app-recent-activities [activities]="activities"></app-recent-activities>
      </div>
    </section>


</div>
