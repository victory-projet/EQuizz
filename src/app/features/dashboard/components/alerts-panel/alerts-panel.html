<!-- src/app/features/dashboard/components/alerts-panel/alerts-panel.html -->
<mat-card class="alerts-panel">
  <mat-card-header>
    <mat-card-title>Alertes & Suivi</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="alerts-list">
      <div *ngFor="let alert of alerts" class="alert-item" [class]="alert.type">
        <div class="alert-icon">
          <mat-icon>{{ getAlertIcon(alert.type) }}</mat-icon>
        </div>
        <div class="alert-content">
          <h4 class="alert-title">{{ alert.title }}</h4>
          <p class="alert-message">{{ alert.message }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
