<div class="confirm-dialog" [class]="'confirm-dialog-' + data.type">
  <div class="dialog-header">
    <mat-icon class="dialog-icon">{{ getIcon() }}</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button class="btn-cancel" (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button [class]="'btn-confirm btn-' + data.type" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
