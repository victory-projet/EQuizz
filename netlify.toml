[build]
  # Répertoire de base pour le build
  base = "frontend-admin/"
  
  # Commande de build avec gestion des conflits de dépendances
  command = "npm ci --legacy-peer-deps && npm run build"
  
  # Répertoire de publication (où se trouvent les fichiers buildés)
  publish = "dist/frontend-admin/browser/"

[build.environment]
  # Version de Node.js à utiliser (Angular CLI 20.2.0 nécessite Node 20.19+ ou 22.12+)
  NODE_VERSION = "20"
  
  # Variables d'environnement pour le build
  NG_CLI_ANALYTICS = "false"

# Configuration des redirections pour Angular SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache des fichiers JS/CSS avec hash
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"