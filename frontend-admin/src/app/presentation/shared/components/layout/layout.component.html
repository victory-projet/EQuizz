<div class="app-layout">
  <!-- Header -->
  <app-header (toggleSidebar)="toggleSidebar()" />

  <div class="layout-body">
    <!-- Sidebar -->
    <app-sidebar [isOpen]="isSidebarOpen" (close)="closeSidebar()" />

    <!-- Main Content -->
    <main class="layout-main">
      <div class="layout-content">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
