<!-- src/app/shared/components/confirmation-modal/confirmation-modal.component.html -->
<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header" [class.danger]="data.isDangerous">
      <h2>{{ data.title }}</h2>
    </div>

    <div class="modal-body">
      <p>{{ data.message }}</p>
      <p *ngIf="data.entityName" class="entity-name">
        <strong>{{ data.entityName }}</strong>
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()">
        {{ data.cancelText || 'Annuler' }}
      </button>
      <button 
        class="btn" 
        [class.btn-danger]="data.isDangerous"
        [class.btn-primary]="!data.isDangerous"
        (click)="onConfirm()">
        {{ data.confirmText || 'Confirmer' }}
      </button>
    </div>
  </div>
</div>
