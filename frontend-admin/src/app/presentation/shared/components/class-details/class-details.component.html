<!-- src/app/shared/components/class-details/class-details.component.html -->
<div class="details-view">
  <div class="detail-header">
    <h2 class="class-title">{{ cls.name }}</h2>
    <span class="status-badge active">{{ cls.academicYear }}</span>
  </div>

  <div class="detail-grid">
    <div class="detail-item-large">
      <app-svg-icon name="GraduationCap" class="detail-icon"></app-svg-icon>
      <div>
        <div class="detail-label">Niveau</div>
        <div class="detail-value">{{ cls.level }}</div>
      </div>
    </div>

    <div class="detail-item-large">
      <app-svg-icon name="Users" class="detail-icon"></app-svg-icon>
      <div>
        <div class="detail-label">Ã‰tudiants inscrits</div>
        <div class="detail-value">{{ cls.studentCount }}</div>
      </div>
    </div>
  </div>

  <div class="modal-actions">
    <button class="btn-secondary" (click)="close.emit()">Fermer</button>
    <button class="btn-primary" (click)="edit.emit(cls)">Modifier</button>
  </div>
</div>
