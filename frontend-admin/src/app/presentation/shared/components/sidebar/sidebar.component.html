<aside class="sidebar" [class.open]="isOpen">
  <div class="sidebar-content">
    <!-- Navigation -->
    <nav class="nav-section">
      <ul class="nav-menu">
        @for (item of menuItems; track item.route) {
          <li class="nav-item">
            <a 
              [routerLink]="item.route"
              routerLinkActive="active"
              class="nav-link"
              (click)="onNavigate()">
              <app-svg-icon [name]="item.icon" size="sm" />
              <span class="nav-label">{{ item.label }}</span>
              @if (item.badge) {
                <span class="nav-badge">{{ item.badge }}</span>
              }
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="sidebar-footer-content">
      <div class="footer-icon">
        <app-svg-icon name="GraduationCap" size="sm" />
      </div>
      <div class="footer-text">
        <p class="footer-title">EQUIZZ Admin</p>
        <p class="footer-subtitle">v1.0.0</p>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" [class.show]="isOpen" (click)="closeSidebar()"></div>
