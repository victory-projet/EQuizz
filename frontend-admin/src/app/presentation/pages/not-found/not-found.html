<div class="not-found-page">
  <div class="not-found-container">
    <!-- Illustration -->
    <div class="illustration">
      <div class="error-code">404</div>
      <div class="icon-wrapper">
        <app-svg-icon name="SearchX" class="main-icon"></app-svg-icon>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1>Page introuvable</h1>
      <p class="description">
        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
      </p>

      <!-- Suggestions -->
      <div class="suggestions">
        <h3>Suggestions :</h3>
        <ul>
          <li>
            <app-svg-icon name="CheckCircle2"></app-svg-icon>
            Vérifiez l'URL dans la barre d'adresse
          </li>
          <li>
            <app-svg-icon name="CheckCircle2"></app-svg-icon>
            Retournez à la page précédente
          </li>
          <li>
            <app-svg-icon name="CheckCircle2"></app-svg-icon>
            Accédez au tableau de bord
          </li>
        </ul>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn-secondary" (click)="goBack()">
          <app-svg-icon name="ArrowLeft"></app-svg-icon>
          Retour
        </button>
        <button class="btn-primary" (click)="goHome()">
          <app-svg-icon name="Home"></app-svg-icon>
          Tableau de bord
        </button>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
  </div>
</div>
