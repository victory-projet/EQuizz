<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Créer un Nouveau Quiz</h2>
      <button class="btn-close" (click)="onClose()">
        <lucide-icon [img]="X" [size]="20"></lucide-icon>
      </button>
    </div>

    <div class="modal-body">
      <p class="subtitle">Choisissez votre méthode de création</p>

      <div class="methods-container">
        <!-- Création Manuelle -->
        <div class="method-card">
          <div class="method-icon manual">
            <lucide-icon [img]="Edit3" [size]="48" [strokeWidth]="2"></lucide-icon>
          </div>
          <h3>Création Manuelle</h3>
          <p class="method-description">
            Créez votre quiz en configurant manuellement tous les paramètres et questions
          </p>
          <button class="btn-method" (click)="onSelectMethod('manual')">
            <lucide-icon [img]="Edit3" [size]="18"></lucide-icon>
            <span>Créer manuellement</span>
          </button>
        </div>

        <div class="separator">
          <span>ou</span>
        </div>

        <!-- Import Excel -->
        <div class="method-card">
          <div class="method-icon excel">
            <lucide-icon [img]="FileSpreadsheet" [size]="48" [strokeWidth]="2"></lucide-icon>
          </div>
          <h3>Import depuis Excel</h3>
          <p class="method-description">
            Importez vos questions depuis un fichier Excel pré-formaté
          </p>
          <button class="btn-method excel-btn" (click)="onSelectMethod('excel')">
            <lucide-icon [img]="FileSpreadsheet" [size]="18"></lucide-icon>
            <span>Importer depuis Excel</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
