<!-- src/app/features/academic-year/components/semester-form-modal/semester-form-modal.component.html -->
<app-modal 
  [isOpen]="isOpen" 
  [title]="'Ajouter un Semestre'"
  [size]="'medium'"
  (close)="onClose()">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="semester-form">
    <!-- Info annÃ©e acadÃ©mique -->
    <div class="info-box">
      <div class="info-icon">ğŸ“š</div>
      <div class="info-content">
        <div class="info-label">AnnÃ©e AcadÃ©mique</div>
        <div class="info-value">{{ academicYearName }}</div>
      </div>
    </div>

    <!-- Nom du semestre -->
    <div class="form-field">
      <label for="name" class="required">Nom du semestre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Ex: Semestre 1"
        [class.error]="hasError('name', 'required')"
      />
      <span class="error-message" *ngIf="hasError('name', 'required')">
        Le nom du semestre est requis
      </span>
    </div>

    <!-- Type -->
    <div class="form-field">
      <label for="type" class="required">Type de pÃ©riode</label>
      <select
        id="type"
        formControlName="type"
        [class.error]="hasError('type', 'required')">
        <option value="semester">Semestre</option>
        <option value="trimester">Trimestre</option>
      </select>
      <span class="error-message" *ngIf="hasError('type', 'required')">
        Le type est requis
      </span>
    </div>

    <!-- Dates -->
    <div class="form-row">
      <div class="form-field">
        <label for="startDate" class="required">Date de dÃ©but</label>
        <input
          id="startDate"
          type="date"
          formControlName="startDate"
          [class.error]="hasError('startDate', 'required')"
        />
        <span class="error-message" *ngIf="hasError('startDate', 'required')">
          La date de dÃ©but est requise
        </span>
      </div>

      <div class="form-field">
        <label for="endDate" class="required">Date de fin</label>
        <input
          id="endDate"
          type="date"
          formControlName="endDate"
          [class.error]="hasError('endDate', 'required')"
        />
        <span class="error-message" *ngIf="hasError('endDate', 'required')">
          La date de fin est requise
        </span>
      </div>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Annuler
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isSubmitting">
        {{ isSubmitting ? 'Ajout...' : 'Ajouter le semestre' }}
      </button>
    </div>
  </form>
</app-modal>
