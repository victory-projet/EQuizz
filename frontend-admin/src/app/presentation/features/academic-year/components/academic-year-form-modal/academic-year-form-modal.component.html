<!-- src/app/features/academic-year/components/academic-year-form-modal/academic-year-form-modal.component.html -->
<app-modal 
  [isOpen]="isOpen" 
  [title]="getTitle()"
  [size]="'medium'"
  (close)="onClose()">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="academic-year-form">
    <!-- Nom de l'année -->
    <div class="form-field">
      <label for="name" class="required">Année Académique</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Ex: 2024-2025"
        [class.error]="hasError('name', 'required') || hasError('name', 'pattern')"
      />
      <span class="error-message" *ngIf="hasError('name', 'required')">
        Le nom de l'année est requis
      </span>
      <span class="error-message" *ngIf="hasError('name', 'pattern')">
        Format invalide. Utilisez le format YYYY-YYYY (ex: 2024-2025)
      </span>
      <span class="help-text" *ngIf="!hasError('name', 'required') && !hasError('name', 'pattern')">
        Format: YYYY-YYYY (ex: 2024-2025)
      </span>
    </div>

    <!-- Dates -->
    <div class="form-row">
      <div class="form-field">
        <label for="startDate" class="required">Date de début</label>
        <input
          id="startDate"
          type="date"
          formControlName="startDate"
          [class.error]="hasError('startDate', 'required')"
        />
        <span class="error-message" *ngIf="hasError('startDate', 'required')">
          La date de début est requise
        </span>
      </div>

      <div class="form-field">
        <label for="endDate" class="required">Date de fin</label>
        <input
          id="endDate"
          type="date"
          formControlName="endDate"
          [class.error]="hasError('endDate', 'required')"
        />
        <span class="error-message" *ngIf="hasError('endDate', 'required')">
          La date de fin est requise
        </span>
      </div>
    </div>

    <!-- Statut actif -->
    <div class="form-field">
      <label class="checkbox-label">
        <input
          type="checkbox"
          formControlName="isActive"
        />
        <span>Définir comme année active</span>
      </label>
      <span class="help-text">
        Une seule année peut être active à la fois
      </span>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Annuler
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isSubmitting">
        {{ isSubmitting ? 'Enregistrement...' : (mode === 'create' ? 'Créer' : 'Enregistrer') }}
      </button>
    </div>
  </form>
</app-modal>
