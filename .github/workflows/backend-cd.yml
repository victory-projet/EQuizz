# Nom du workflow
name: Backend CD

# Déclencheur : après merge d'une PR de develop vers main
on:
  pull_request:
    types: [closed]
    branches:
      - main

# Jobs
jobs:
  deploy-backend:
    name: Deploy Backend to Render
    # Ne déployer que si la PR a été mergée (pas fermée sans merge)
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Déclencher le déploiement sur Render
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"