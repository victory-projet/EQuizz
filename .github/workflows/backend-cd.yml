# .github/workflows/backend-cd.yml

name: Backend CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Assurez-vous que cette ligne a bien une version (@v3 ou @v4 sont courants)
      - name: Checkout code
        uses: actions/checkout

      # Étape 2 : Assurez-vous que cette ligne a bien une version (@v1 est correct ici)
      - name: Setup Railway CLI
        uses: railwayapp/cli-action

      # Étape 3 : Lancer le déploiement
      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}